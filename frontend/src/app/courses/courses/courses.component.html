<mat-card appearance="outlined">
  <mat-card-content>
    <div *ngIf="courses$ | async as courses; else loading">
      <mat-toolbar color="accent"> Cursos Disponiveis </mat-toolbar>
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let course">{{ course.category }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <h1 class="tw-mx-auto tw-text-center">Loading.....</h1>

      <div class="tw-flex tw-justify-center tw-p-32 tw-bg-slate-400/5">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
